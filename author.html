<!DOCTYPE html>
<html>
<head>
    <title>Assignment6 Java Script</title>
</head>
<body>
<h2>Author entry Veeranki Sai Sravani</h2>
<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
        <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        h = document.getElementById("hiddenAuthor").value
        g = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if(h==g){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
    }
    </script>
    <div id="imageContainer">
        <img id="cityImage" src="Vienna.jpg" alt="Vienna" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('cityImage').src = 'rome.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityImage').src = 'newyork.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityImage').src = 'Vienna.jpg';
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
